<!DOCTYPE html>
<<!DOCTYPE html>
<html>
  <head>
    <title>Clean Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      .top-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 16px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
        border-radius: 8px 8px 0 0;
      }

      .logo {
        width: 60px;
        height: auto;
      }

      .button-container {
        display: flex;
        align-items: center;
        margin-right: -10px;
      }

      .site-button {
        padding: 8px 16px;
        margin-left: 8px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .site-button:hover {
        background-color: #0056b3;
      }

      .site-button + .site-button {
        margin-left: 16px;
      }

      .container {
        text-align: center;
        padding: 20px;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        max-width: 600px;
        margin: auto;
        margin-top: 0;
        margin-bottom: 40px;
      }

      h1 {
        margin: 0;
        color: #333;
        line-height: 1.5;
      }

      #map {
        width: calc(100% - 40px); /* Increased width */
        height: calc(100vh - 280px);
        border-radius: 8px;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="top-section">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="button-container">
        <a href="about.html" target="_blank" class="site-button">About</a>
        <a href="purpose.html" target="_blank" class="site-button">Purpose</a>
      </div>
    </div>

    <div class="container">
      <h1>Welcome to the Clean Map!</h1>
      <p>Click on the map to add a marker on the location of garbage.</p>
      <div id="map"></div>
      <br />
      <button onclick="removeMarkers()">Remove Your Marker</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
      var map;
      var markers = [];

      function loadMapScenario() {
        map = L.map("map").setView([19.076, 72.8777], 12);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          maxZoom: 18,
        }).addTo(map);

        var geocoder = L.Control.geocoder({
          defaultMarkGeocode: false,
        })
          .on("markgeocode", function (e) {
            map.setView(e.geocode.center, 13);
            addMarker(e.geocode.center);
            saveMarkers();
          })
          .addTo(map);

        map.on("click", function (e) {
          var location = e.latlng;
          addMarker(location);
          saveMarkers();
        });

        loadMarkers();
      }

      function addMarker(location) {
        var markerIcon = L.icon({
          iconUrl: "trash.png",
          iconSize: [15, 15],
          iconAnchor: [10, 10],
        });
        var marker = L.marker(location, { icon: markerIcon }).addTo(map);

        marker.on("click", function () {
          removeMarker(marker);
        });

        markers.push(marker);
      }

      function removeMarker(marker) {
        map.removeLayer(marker);
        var index = markers.indexOf(marker);
        if (index !== -1) {
          markers.splice(index, 1);
          saveMarkers();
        }
      }

      function removeMarkers() {
        markers.forEach(function (marker) {
          map.removeLayer(marker);
        });
        markers = [];
        saveMarkers();
      }

      function saveMarkers() {
        var markersData = markers.map(function (marker) {
          return marker.getLatLng();
        });
        localStorage.setItem("savedMarkers", JSON.stringify(markersData));
      }

      function loadMarkers() {
        var savedMarkers = localStorage.getItem("savedMarkers");
        if (savedMarkers) {
          savedMarkers = JSON.parse(savedMarkers);
          savedMarkers.forEach(function (marker) {
            addMarker(marker);
          });
        }
      }

      window.onload = function () {
        loadMapScenario();
      };
    </script>
  </body>
</html>
